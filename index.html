<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e9b2dd4c9b.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/icons/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>InfoPelis</title>
</head>
<body>
  <header>
    <div class="container-header">
        <span class="select-comingsoon">Estrenos</span>
        <img src="/assets/images/fondo-final.png">
        <span class="select-recommended">Votados</span>
    </div>
  </header>

  <div class="container-sections">

  <section class="recommended">
    <div class="container-recommended">
      <h2>Recomendados</h2>
      <div class="results-recommended"></div>
    </div>
  </section>

  <section class="search">
    <div class="container-search">
      <div class="search-box">
      <input type="text" id="searchInput" placeholder="Ingrese el título de la película">
      <button id="searchButton"><i class="fa-solid fa-magnifying-glass" style="color: #575757;"></i></button>
      </div>
      <div id="results"></div>
    </div>
  </section>

  <section class="comingsoon">
    <div class="container-comingsoon">
      <h2>Estrenos</h2>
      <div class="results-comingsoon"></div>
    </div>
  </section>
  </div>

    <script src="script.js"></script>
  </body>
</html>
